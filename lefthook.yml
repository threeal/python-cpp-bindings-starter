pre-commit:
  piped: true
  jobs:
    - name: install dependencies
      run: uv sync

    - name: fix formatting
      run: dprint fmt

    - name: fix C++ formatting
      files: find . -name *.cpp
      run: clang-format -i {files}

    - name: fix lint
      run: uv run ruff check --fix

    - name: check diff
      run: git diff --exit-code uv.lock {staged_files}
